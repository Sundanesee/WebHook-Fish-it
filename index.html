  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 40px;

    input {

    button {
      background: #5865F2;

<body>
  <h2>ğŸ£ Auto Webhook Fish It</h2>
  <p>Kirim data tangkapan ikan langsung ke Discord</p>

  <input id="nama" placeholder="Nama Ikan">
  <input id="tier" placeholder="Tier (Common/Epic)">
  <input id="berat" placeholder="Berat (kg)">
  <input id="harga" placeholder="Harga (Rp)">
  <button onclick="kirimManual()">Kirim</button>
  <p id="status"></p>

  <script>
    // ğŸ”§ Ganti dengan webhook Discord kamu
    const WEBHOOK_URL = "https://discord.com/api/webhooks/ISI_WEBHOOK_KAMU_DI_SINI";

    async function kirimKeDiscord(data) {
      const payload = {
        username: "Fish It Auto Hook",
        avatar_url: "https://i.ibb.co/vqKFGXv/hook.png",
        embeds: [{
          title: "ğŸ£ Tangkap Ikan Baru",
          description: "Sistem mendeteksi hasil tangkapan dari Fish It!",
          color: 0x00AAFF,
          fields: [
            { name: "ğŸŸ Nama Ikan", value: data.nama },
            { name: "â­ Tier", value: data.tier },
            { name: "âš–ï¸ Berat", value: data.berat + " kg" },
            { name: "ğŸ’° Harga", value: "Rp " + data.harga }
          ],
          timestamp: new Date().toISOString()
        }]
      };
      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    // Kirim manual dari tombol
    async function kirimManual() {
      const data = {
        nama: document.getElementById('nama').value,
        tier: document.getElementById('tier').value,
        berat: document.getElementById('berat').value,
        harga: document.getElementById('harga').value
      };
      try {
        await kirimKeDiscord(data);
        document.getElementById('status').innerText = "âœ… Pesan dikirim ke Discord!";
      } catch (err) {
        document.getElementById('status').innerText = "âŒ Gagal kirim: " + err;
      }
    }

    // Kirim otomatis lewat URL
    const params = new URLSearchParams(window.location.search);
    if (params.has('nama')) {
      const data = {
        nama: params.get('nama'),
        tier: params.get('tier'),
        berat: params.get('berat'),
        harga: params.get('harga')
      };
      kirimKeDiscord(data)
        .then(() => document.getElementById('status').innerText = "âœ… Otomatis dikirim ke Discord!")
        .catch(e => document.getElementById('status').innerText = "âŒ Gagal kirim: " + e);
    }
  </script>
